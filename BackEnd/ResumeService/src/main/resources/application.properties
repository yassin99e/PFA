# Application configuration
spring.application.name=resume-service
server.port=8083

# Database configuration - Connect to Docker PostgreSQL from local app
spring.datasource.url=jdbc:postgresql://localhost:5432/resume_db
spring.datasource.username=resumeuser
spring.datasource.password=resumepass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate properties for PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Set maximum file upload size (10MB)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Eureka client configuration - Local Eureka server
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${random.value}

# OpenFeign configuration - Local UserService
spring.cloud.openfeign.client.config.user-service.connect-timeout=5000
spring.cloud.openfeign.client.config.user-service.read-timeout=5000
spring.cloud.openfeign.client.config.user-service.url=http://localhost:8081

# Circuit Breaker configuration
spring.cloud.circuitbreaker.resilience4j.enabled=true