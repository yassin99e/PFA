# Application configuration
spring.application.name=resume-service
server.port=8080

# Database configuration - Connect to Docker PostgreSQL from local app
spring.datasource.url=jdbc:postgresql://localhost:5432/resume_db
spring.datasource.username=resumeuser
spring.datasource.password=resumepass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate properties for PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Set maximum file upload size (10MB)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Eureka client configuration - Local Eureka server
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${random.value}

spring.cloud.openfeign.client.config.USERMICROSERVICE.connect-timeout=5000
spring.cloud.openfeign.client.config.USERMICROSERVICE.read-timeout=5000
spring.cloud.openfeign.client.config.USERMICROSERVICE.url=http://localhost:8083
#API config
apilayer.resume-parser.api-key=thDLD0wRrNEQb01MuiQXw33Cs2L3E9m8
apilayer.resume-parser.base-url=https://api.apilayer.com/resume_parser
apilayer.resume-parser.enabled=true


# Circuit Breaker configuration
spring.cloud.circuitbreaker.resilience4j.enabled=true